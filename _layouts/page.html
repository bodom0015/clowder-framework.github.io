---
layout: default
---

<!-- Page Header -->

  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">
          <div class="short-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>



  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
